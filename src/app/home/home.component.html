<div class="upload-container">
</div>

<div class="video-container">
    <video type='video/mp4' id="snippet-preview" controls></video>
    <video type='video/mp4' id="tapestry" (timeupdate)="onTimeUpdate()" (click)="togglePlayPause()"></video>
    <div class="controls">
        <div id="orange-bar" (click)="jumpToTime($event)">
            <div class="orange-juice" [style.width.%]="juiceWidth"></div>
            <div id="draggable-snippet" cdkDragLockAxis="x" cdkDragBoundary="#orange-bar" (cdkDragMoved)="sliderDropped($event)" cdkDrag></div>
        </div>
        <div class="buttons">
            <mat-icon (click)="togglePlayPause()" id="play-pause">{{pausePlay}}</mat-icon>
            <p>{{timeMinsSecs}}</p>
        </div>
    </div>
</div>

<div class="upload-container">
    <div class="flex-container">
        <input type="file" (change)="selectFile($event)" id="selectFile" #selectFileEl>
        <div class="button-container">
            <button mat-raised-button color="primary" type="button" (click)="selectFileEl.click()">
                <mat-icon>attach_file</mat-icon>
                Select File
            </button>
            <button mat-raised-button color="primary" type="button" (click)="onUpload()" >
                <mat-icon>upload</mat-icon>
                Upload</button>
        </div>
    </div>
</div>
<hr>
