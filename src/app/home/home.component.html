<div id="entire-page-container" (mouseup)="this.mousedown=false" (mousemove)="mainSliderDragged($event)">
    <div id="video-container">
        <div id="loading-container" *ngIf="loading">Loading...</div>
        <video type='video/mp4' id="snippet-videoEl" [hidden]="hideSnippetVidEl"></video>
        <video type='video/mp4' id="tapestry-videoEl" [currentTime]="tapestryCurrentTime" (timeupdate)="updateTimeElements()" (click)="togglePlayPause()"></video>
        <div class="controls">
            <div id="slider-container">
                <div id="main-slider-container" (mousedown)="mouseDown($event)">
                    <div id="main-slider" [style.width.%]="(tapestryVidEl.currentTime / tapestryVidEl.duration) * 100"></div>
                </div>
                <div id="preview-slider-thumb" [style.width.%]="previewSnippet.durationWidth" (cdkDragMoved)="previewSliderDrag()" cdkDragBoundary="#slider-container" cdkDragLockAxis="x" cdkDrag></div>
            </div>
            <div id="snippet-pool-container">
                <div class="snippet-pool-el" *ngFor="let snippet of snippetPool" [style.width.%]="snippet.durationWidth" [style.margin-left.%]="snippet.timeStartPos"></div>
            </div>
            <div id="play-buttons">
                <mat-icon (click)="togglePlayPause()" id="play-pause">{{pausePlay}}</mat-icon>
                <p id="timer">{{timeMinsSecs}}</p>
            </div>
        </div>
    </div>

    <div id="primary-container">
        <div class="sections-container">
            <div class="section-button" id="upload-button" (click)="sectionSelect('upload')">Upload</div>
            <div class="section-button" id="browse-button" (click)="sectionSelect('browse')">Browse</div>
            <div class="section-button" id="comments-button" (click)="sectionSelect('comments')">Comments</div>
        </div>  
        <hr>  
        <div *ngIf="sectionHide == 'upload'">
            <div class="upload-container">
                <div class="flex-container">
                    <input type="file" (change)="createSnippetFromFile($event)" id="selectFile" #selectFileEl>
                        <div class="button-container">
                            <button *ngIf="selectFileEl.value==''" mat-raised-button color="primary" type="button" (click)="selectFile()">
                                <mat-icon>attach_file</mat-icon>
                                Select File
                            </button>
                            <button *ngIf="selectFileEl.value!=''" mat-raised-button color="primary" type="button" (click)="uploadFile()">
                                <mat-icon>cloud_upload</mat-icon>
                                Upload File
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        <div id="browse-section" *ngIf="sectionHide == 'browse'">
            <div *ngFor="let snippet of snippetList" class="snippet-timeline-bar" [attr.id]="'snippet-timeline-' + snippet.id"[style.width.%]="snippet.durationWidth" [style.margin-left.%]="snippet.timeStartPos"(click)="loadSnippetToPool(snippet)"
            ></div>
        </div>
        <div *ngIf="sectionHide == 'comments'"></div>
    </div>
</div>
